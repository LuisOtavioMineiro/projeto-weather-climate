<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Ui Design  </title>
    <link rel="shortcut icon" href="favicon/nuvem.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>

<body>
    <div class="container-main">
        <div class="container">
            <!-- Left Info Section -->
            <div class="left-info">
                <div class="pic-gradient"></div>
                <div class="info-weather">
                    <div class="today-info">
                        <div>
                            <h2 id="day">Friday</h2>
                            <span id="date">11 January 2025</span>
                            <div>
                                <i class="bx bx-current-location"></i>
                                <span id="city">Brazil, SP</span>
                            </div>
                        </div>
                        </div>
                    <!-- Weather Info Section -->
                    <div class="today-weather">
                        <i class="bx bx-sun" id="weather-0"></i>
                        <h1 class="weather-temp" id="weather-temp">25 °C</h1>
                        <h3 class="txt" id="weather-type">Ensolarado</h3>
                    </div>
    
                </div>
    
            </div>
    
            <!-- Right Info Section -->
            <div class="right-info">
                <div class="day-info">
                    <div>
                        <span class="title">Chuva</span>
                        <span class="value" id="rain">4 %</span>
                    </div>
                    <div>
                        <span class="title">Umidade</span>
                        <span class="value" id="humidity">34 %</span>
                    </div>
                    <div>
                        <span class="title">Vento</span>
                        <span class="value" id="velocity"> 6 km/h</span>
                    </div>
                </div>
    
                <!-- Days List Section -->
                <ul class="days-list">
                    <li>
                        <i class="bx bx-cloud" id="weather-1"></i>
                        <span id="day-1">Terça-Feira</span>
                        <span class="day-temp" id="temp-1">23 °C</span>
                    </li>
                    <li>
                        <i class="bx bxs-sun" id="weather-2"></i>
                        <span id="day-2">Quarta-Feira</span>
                        <span class="day-temp" id="temp-2">28 °C</span>
                    </li>
                    <li>
                        <i class="bx bx-cloud-rain" id="weather-3"></i>
                        <span id="day-3">Quinta-Feira</span>
                        <span class="day-temp" id="temp-3">2 °C</span>
                    </li>
                    <li>
                        <i class="bx bx-cloud-drizzle" id="weather-4"></i>
                        <span id="day-4">Sexta-Feira</span>
                        <span class="day-temp" id="temp-4">14 °C</span>
                    </li>
                </ul>
                <div class="btn-container">
                    <div class="input-container">
                        <input id="weather-location" type="text" placeholder="Digite a cidade"/>
                        <ul id="resultsList"></ul>
                    </div>
                    <button class="loc-button" id="search-button">Obter Informações</button>
                </div>
            </div>
        </div>
    </div>


</body>
<script src="script.js"></script>
</html>
